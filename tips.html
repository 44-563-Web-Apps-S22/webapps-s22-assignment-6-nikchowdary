<!DOCTYPE html>
<html>

<head>
    <title>
        Collecting tips
    </title>
</head>

<body>
    <div class="container">
        <h2> Computes tips by Nikhilchowdary</h2>
        <form>
            <div>
                <label for="check1">Enter a check amount</label>
                <input type="number" class="form-control" id="check1" name="check1" min=10 max=50 step=2 value=20>
                <br>
            </div>
            <div>
                <label for="tip1">Enter tip increase </label>
                <input type="number" class="form-control" id="tip1" name="tip1" autofocus value=0.05> <br>
            </div>
            <input type="button" onclick="tips()" value="Find Tips">
        </form>


        <p id="result">This text will be replaced </p>


        <form>

            <input type="radio" id="times" name="arth" value="times" onclick="chooseOp()">
            <label for="times">*</label></br>

            <input type="radio" id="divide" name="arth" onclick="chooseOp()" value="divide">
            <label for="divide">/</label></br>

            <input type="radio" id="exponent" name="arth" onclick="chooseOp()" value="exponent">
            <label for="exponent">**</label></br>
        </form>

        <p id="result1">Select any operation</p>
    </div>

    <script>
        function chooseOp() {
            var chkamount = (Number)(document.getElementById("check1").value);
            var incrtip = (Number)(document.getElementById("tip1").value);

            exponent = document.getElementById("exponent").checked

            times = document.getElementById("times").checked

            divide = document.getElementById("divide").checked

            if (exponent) {
                document.getElementById('result1').innerHTML = "Exponential Value of Amount and Tip is: " + chkamount ** incrtip
            }
            else if (times) {
                document.getElementById('result1').innerHTML = "Multiplication Value of Amount and Tip is: " + chkamount * incrtip
            }
            else if (divide) {
                document.getElementById('result1').innerHTML = "Division value of Amount and Tip is: " + chkamount / incrtip
            }
        }
    </script>

    <script>

        function tips() {
            chkamount = (Number)(document.getElementById("check1").value)
            incrtip = (Number)(document.getElementById("tip1").value)
            result = "Tip amounts by increase of " + incrtip + " are:"


            var sum = chkamount * 0.1;
            result += sum + 0.0;

            for (let i = 0; i < 9; i++) {
                var y = sum + (chkamount * incrtip);
                result += "  " + Math.round(y * 10) / 10;
                sum = Math.round(y * 10) / 10;
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>

</body>

</html>
