<!DOCTYPE html>
<html>

<head>

         Orders a copmuter

</head>

<body>
    <div class="container">
        <h2>Orders a copmuter by Nikhilchowdary</h2>

        <form>
            <input type="checkbox" id="extraMem" name="extraMemory" value="extra">
            <label for="extraMemory">Extra memory</label></br>
    
            <input type="checkbox" id="mouse" name="Mouse" value="mouse">
            <label for="Mouse">Mouse</label></br>
    
            <input type="checkbox" id="cellServi" name="cellService" value="cell">
            <label for="cellService">Cell service</label></br>
    
            <input type="button" onclick="orderComputer()" value="Order a computer">
        </form>
        <p id="result">This text will be replaced </p>

        <form>
            <br>
            <input type="text" id="propertyName" name="propertyName" value="engraved">

            <input type="text" id="propertyValue" name="propertyValue">
            <label for="propyertValue">Enter a value</label></br>
            <br>
            <input type="button" value="Update the computer" onclick="updateComputer()">
        </form>
    
    
        <p id="result1">This text will be replaced </p>
    
        <script>
            var my_Computer = {}
            output1 = document.getElementById("result1")
    
            function orderComputer() {
                my_Computer = {}
                console.log("Getting form values")
                extra = document.getElementById("extraMem").checked
                mouse = document.getElementById("mouse").checked
                cell = document.getElementById("cellServi").checked
    
                
                if (extra) {
                    my_Computer.extra = true
                }else{
                    my_Computer.extra = false
                }
                if (mouse) {
                    my_Computer.mouse = true
                }
                else
                {
                    my_Computer.mouse = false
                }
                if (cell) {
                    my_Computer.cell = true
                }
                else
                {
                    my_Computer.cell=false
                }
                document.getElementById("result").innerHTML = "extra: " + my_Computer.extra + " mouse: " + my_Computer.mouse + " cell: " + my_Computer.cell
            }
       function updateComputer()
       {
           x= document.getElementById("propertyName").value
           y= document.getElementById("propertyValue").value
           my_Computer[x]= y
           output1.innerHTML = "my_Computer[]=  " + JSON.stringify(my_Computer);
           
       }
            
        </script>

</body>
