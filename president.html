<!DOCTYPE html>
<html>
<head>
    <title> President by Nikhilchowdary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>

<h2>President guessed by Nikhilchowdary</h2>

<form class="form-group" style="font-family: 'Courier New', Courier, monospace; font-size: large;" >
    <label for="stringvalue1">Enter the secret president name</label>
    <input type ="password" id="stringvalue1" name="stringvalue1" value="George Washington"> <br>

    <label for="guessvalue1">Guess the president</label>
    <input type ="text" id="guessvalue1" name="guessvalue1" autofocus> <br>

    <input class="btn btn-outline-success" type="button" id="guessid1" onclick="checkGuess()" value="Check the guess">
</form>
<br><p style="display:inline-block; font-size: small;background-color:rgb(124, 209, 146);font-style: oblique;">Below are your results:</p><br>
<div class="btn-group me-2" role="group" aria-label="guessresults">
    <button type="button" class="btn btn-success">Correct: <p id="result_c">0</p></button>
    <button type="button" class="btn btn-danger">Wrong: <p id="result_w">0</p></button>
</div>
<br>
<div class="container">
    <img class="img-thumbnail" src="Turkey.jpg" id="swapimages" height="100" width="100" alt="Ashy Tit" onclick="swapImage()">
</div>

<script> 
var correct = 0
var wrong = 0
function checkGuess(){
    console.log("Comparing the values")
    secret_input = document.getElementById("stringvalue1").value
    guess_input = document.getElementById("guessvalue1").value
    
    out = document.getElementById("result_c")
    out1 = document.getElementById("result_w")
    if(secret_input==guess_input){
        correct++
        alert("You got it right")
        out.innerHTML=correct
    } else {
        wrong++
        alert("Wrong President")
        out1.innerHTML=wrong
    }
    if(wrong>=3){
        document.getElementById("guessid1").setAttribute("onclick","javascript: gameover();");
    }    
}
function gameover() {
    alert("Sorry, game over.")
}
var useImage = 1
function swapImage(){
    var image = document.getElementById('swapimages');
    switch (useImage) {
        case 1: 
            image.src = "Nightingale.jpg"; useImage = 2;
            break;
        case 2:
            image.src = "Turkey.jpg"; useImage = 3;
            break;
        case 3:
            image.src = "blackswift.jpg"; useImage = 1;
            break;
        default:
            break;
    }
}
</script>

</body>
</html>
